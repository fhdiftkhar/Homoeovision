<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ہومیوپیتھی اور جدید سائنسی تحقیق </title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .no-select {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-box {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ہوم</a>
    <a href="Medicines.html">ادویات</a>
    <a href="diseases.html">علاج</a>
    <a href="Material Madica Kent.html"> تراجم</a>
    <a href="#">مشورہ</a>
  </nav>

  <div class="search-container">
    <input type="text" class="search-box" id="searchInput" placeholder="ادویات تلاش کریں...">
  </div>

  <section class="hero-nopad">
    <h2>ہومیوپیتھی اور جدید سائنسی تحقیق</h2>
  </section>

  <section class="cards" id="medicineCards">
    <a class="card" href="Latest Research/Latest Research_Headache in students.html">
      <img src="img/headache_in_students.jpg" alt="Homeopathy in latest research">
      <h3><br>
      طلباء میں سر درد: وجوہات، اثرات اور ہومیوپیتھک علاج</h3>
    </a>

   
    
  </section>

  <footer>
    &copy; 2025 ہومیوپیتھک اردو. تمام حقوق محفوظ ہیں۔
  </footer>

  <script>
    document.querySelectorAll('header, nav, .hero, .cards, footer').forEach(el => {
      el.addEventListener('mouseenter', () => el.classList.add('no-select'));
      el.addEventListener('mouseleave', () => el.classList.remove('no-select'));
    });

    // Search Functionality
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
